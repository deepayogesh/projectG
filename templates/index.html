<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies Recommendation Engine</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Movies Recommendation Engine</h1>
        <form action = "http://localhost:5000/recommendation" method = "POST">
         <p>Movie Title <input type = "text" name="title" ></p>
         <p>Movie Genre <input type = "text" name="genre" /></p>
         <p>Movie Rating <input type = "text" name="rating" /></p>
        <!-- Add a button to activate scraping script -->
        <p><input type = "submit" value = "Get Recommendation" /></p></p>
        </form>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><h2>
              <h4 class="media-heading">{{ }}</h4>
              <p>{{  }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2></h2>
          <img
            src="{{}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4></h4>
            {{  }}
          </div>
        </div>
      </div>

     <!-- Hemispheres Image -->
        <div class="row" id="hemispheres">
            <div class="col-md-12 text-center">
                <h2></h2>
            </div>
        </div>
        <div class="row" id="hemispheres">
            {% %}
            <div class="col-sm-6 text-center">
                <img
                    src="{{}}"
                    class="img-responsive"
                    alt="Responsive image"
                />
                <p>{{}}</p>
            </div>
            {%  %}
        </div>
    </div>
  </body>
</html>
